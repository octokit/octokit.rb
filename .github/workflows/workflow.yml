name: Octokit CI

on:
   push:
     branches:
     - master
     - 4-stable
   pull_request:
     branches:
     - master
     - 4-stable

jobs:
  test:
    name: Ruby ${{ matrix.ruby_version }}
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        ruby_version: [2.4.x, 2.5.x, 2.6.x]

    steps:
    - uses: actions/checkout@master
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - name: Setup .netrc
      run: |
        chmod 600 spec/fixtures/.netrc
    - name: Setup libsodium
      run: |
          if [ matrix.os == 'windows-latest' ]; then
            curl 'https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-msvc.zip'
            gzip -d libsodium-1.0.18-msvc.zip
            cp libsodium-1.0.18-msvc\libsodium\x64\Release\v142\dynamic\libsodium.dll C:\Windows\System32\sodium.dll
          fi
      shell: bash
    - name: Install dependencies
      run: |
        gem install bundler
        gem update bundler
        bundle install --without development --jobs 4 --retry 3
    - name: Test with RSpec
      env:
        GITHUB_CI: 1
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: |
        bundle exec rspec
