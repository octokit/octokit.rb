name: CI

on:
   push:
     branches:
     - master
     - 4-stable
     - '*'
   pull_request:
     branches:
     - master
     - 4-stable

jobs:
  ci:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu ]
        ruby: [ 2.5, 2.6, 2.7, '3.0', 3.1, head ]

    steps:
      - uses: actions/checkout@v2
      - name: Cache Ruby dependencies
        uses: actions/cache@v1
        with:
          path: ./.bundle/gems
          key: cache-${{ runner.os }}-${{ matrix.ruby }}-${{ github.sha }}
          restore-keys: |
            cache-${{ runner.os }}-${{ matrix.ruby }}-
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup .netrc
        run: chmod 600 spec/fixtures/.netrc
      - name: Ruby 2.5 needs a newer RubyGems to support frozen-string-literal
        if: ${{ matrix.ruby == '2.5' }}
        run: gem update --system 2.7.11
      - name: Install dependencies
        run: |
          bundle config set path .bundle/gems
          bundle config set without development
          bundle install --jobs 4 --retry 3
          gem env version
      - name: Test with RSpec
        env:
          GITHUB_CI: 1
          RUBYOPT: --enable-frozen-string-literal
        run: bundle exec rspec -w
